dist: trusty
group: travis_latest
language: ruby
rvm: 2.5.1
branches:
  except:
  - "/^v\\d/"
before_install: gem update bundler
install: bundle install --without development system_tests --path vendor/bundle
script: bundle exec rake test
env:
  global:
  - CI_NODE_TOTAL=2
  matrix:
  - CI_NODE_INDEX=1
  - CI_NODE_INDEX=2
cache:
  directories:
  - vendor/bundle
  - modules
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
