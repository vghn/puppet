---
# RHEA role data

# Swap
swap_file::files:
  default:
    ensure: 'present'
    swapfile: '/var/swap.space'
    swapfilesize: '2 GB'

# User Accounts
profile::base::accounts:
  cosmin:
    comment: 'Cosmin Ionica'
    managehome: true
    uid: '7355'
    gid: '7355'
    sshkeys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAN+Ge6UYazTf6rnwdBP7okOdyBNeMUW0pQYkN79ajis europn@gmail.com

# SSH
ssh::server_options:
  PermitRootLogin: 'no'
  PasswordAuthentication: 'no'
  LoginGraceTime: 30
  MaxStartups: '3:50:10'
profile::base::ssh_authorized_keys:
  deploy:
    user: ubuntu
    type: ssh-rsa
    key: 
  cosmin_ed25519:
    user: cosmin
    type: ssh-ed25519
    key: AAAAC3NzaC1lZDI1NTE5AAAAIAN+Ge6UYazTf6rnwdBP7okOdyBNeMUW0pQYkN79ajis

# Cron jobs
profile::base::cron_jobs:
  'Docker CleanUp':
    command: docker system prune --force 2>&1 | /usr/bin/logger -t DockerCleanUp
    minute: '2'
    hour: '2'

# Python
python::python_pips:
  awscli:
    ensure: present

# Docker
docker::labels:
  - role=rhea
docker::docker_users:
  - ubuntu
  - vlad
  - cosmin

